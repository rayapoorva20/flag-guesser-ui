name: Deploy Frontend (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref (branch/tag/SHA)
        required: false
        default: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_FRONTEND }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # If your Dockerfile builds the Vite app inside the image, keep only flyctl deploy
      # If you pre-build, uncomment Node steps and ensure Dockerfile copies ./dist
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: "20"
      #     cache: "npm"
      #     cache-dependency-path: "ui/package-lock.json"
      # - run: npm ci && npm run build

      - name: Deploy to Fly
        run: |
          flyctl deploy --remote-only --config fly.toml --strategy immediate -a flag-guesser-ui