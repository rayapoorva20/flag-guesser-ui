worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    # ---- API proxy ----
    # Browser → /api/get-country
    # Forward → https://flag-guesser-microservice.fly.dev/get-country
    location /api/ {
      proxy_pass https://flag-guesser-microservice.fly.dev/;  # trailing slash strips "/api"
      proxy_http_version 1.1;

      proxy_ssl_server_name on;        # required for HTTPS proxy
      proxy_set_header Host flag-guesser-microservice.fly.dev;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 60s;
    }

    # React Router SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}
